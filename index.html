<!DOCTYPE html>
<html>
<head>
    <title>Table with Rowspan and Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th colspan="2">Header 2 and 3</th>
        </tr>
        <tr>
            <td rowspan="2">Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>
</body>
</html>
